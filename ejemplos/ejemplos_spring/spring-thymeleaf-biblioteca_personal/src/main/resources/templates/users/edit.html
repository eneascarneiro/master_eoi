<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Users's management</title>
</head>
<body>
<div layout:fragment="breadcrumb" th:object="${user}">
    <h1>Books Management</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/users"><i class="fa fa-tasks"></i> Books</a></li>
        <li class="active" th:utext="@{'User ID: <b>' + ${user.id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${user}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${user.id}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="name" th:text="#{Users.Name}"></label>
                                        <input type="text" class="form-control"
                                               id="name"
                                               th:field="${user.userName}"
                                               maxlength="255">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="password" th:text="#{Users.Password}"></label>
                                        <input type="password" class="form-control"
                                               id="password"
                                               th:field="${user.password}"
                                               maxlength="255">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="date" th:text="#{Users.Date}"></label>
                                        <div class="input-group date datetimepicker">
                                            <input id="date" type="text" th:field="${user.date}"
                                                   th:value="${user.date}" class="form-control" required/>
                                            <div class="input-group-addon input-group-append">
                                                <div class="input-group-text">
                                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="txtRolesName" th:text="#{Users.Roles}"></label>
                                        <select  th:field="*{roles}" ID="txtRolesName" class="m-wrap large" multiple="multiple">
                                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}" ></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/users}" class="btn btn-default" role="button"
                       title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary"
                            title="Save Data" th:text="#{General.Save}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
