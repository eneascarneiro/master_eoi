<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>
<div layout:fragment="breadcrumb" th:object="${task}">
    <h1>Tasks Management</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/tasks"><i class="fa fa-tasks"></i> Tasks</a></li>
        <li class="active" th:utext="@{'Task ID: <b>' + ${task.id}} + '</b>'"></li>
    </ol>
</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${task}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${task.id}"/>
                            <input th:type="hidden" th:field="${task.userId}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="name" th:text="#{Task.Name}"></label>
                                        <input type="text" class="form-control"
                                               id="name"
                                               th:field="${task.name}"
                                               maxlength="255">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="startingDate" th:text="#{Task.StartingDate}"></label>
                                        <div class="input-group date datetimepicker">
                                            <input id="startingDate" type="text" th:field="${task.startingDate}" th:value="${task.startingDate}" class="form-control" required/>
                                            <div class="input-group-addon input-group-append">
                                                <div class="input-group-text">
                                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="endingDate" th:text="#{Task.EndingDate}"></label>
                                        <div class="input-group date datetimepicker">
                                            <input id="endingDate" type="text" th:field="${task.endingDate}" th:value="${task.endingDate}" class="form-control" required/>
                                            <div class="input-group-addon input-group-append">
                                                <div class="input-group-text">
                                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/tasks}" class="btn btn-default" role="button"
                       title="Back list" th:text="#{General.Cancel}">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary"
                            title="Save Data" th:text="#{General.Save}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
