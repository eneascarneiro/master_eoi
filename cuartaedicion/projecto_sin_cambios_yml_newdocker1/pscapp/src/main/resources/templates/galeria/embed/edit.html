<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout_sec}">
<head>
    <meta charset="UTF-8">
    <title>Detalles de  usuarios</title>
</head>
<body>
    <div layout:fragment="cabecera">
        <h1>Editar etiqueta</h1>
    </div>
    <div layout:fragment="contenido">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <form class="mx-1 mx-md-4"  role="form" th:object="${datos} " method="post">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input th:type="hidden" th:field="${datos.id}">
                                                <input type="text" id="urlImg" class="form-control"  maxlength="30" th:field="${datos.urlImg}"/>
                                                <label class="form-label" for="urlImg">Url local imagen</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="titulo" class="form-control"  maxlength="30" th:field="${datos.titulo}"/>
                                                <label class="form-label" for="titulo">Título elemento</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div th:if="${listaEmpleados!=null and !listaEmpleados.empty}"  class="form-group col-md-12">
                                                <label for="listaEmpleados" th:text="#{Empleados.listaedit}"></label>
                                                <select th:field="${datos.empleadoId}" class="form-control"  id="listaEmpleados">
                                                    <option value="0">Seleciona uno</option>
                                                    <option  th:each="elemento : ${listaEmpleados}" th:value="${elemento.id}" th:text="${elemento.nombre}" ></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div  th:if="${datos.etiquetas ==null or  datos.etiquetas.empty}" >
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <label for="etiqueta1"  class="form-label mt-2 mb-1">Etiqueta 1</label>
                                                <select th:field="*{etiquetas}" class="form-control"  id="etiqueta1">
                                                    <option th:each="etiq1: ${listaEtiquetas}"
                                                            th:value="${etiq1.id}"
                                                            th:selected="${etiquetas}"
                                                            th:text="${etiq1.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div  th:if="${datos.etiquetas !=null or  !datos.etiquetas.empty  }" >

                                            <div th:if="${#lists.size(datos.etiquetas) }  <=1">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <label for="etiqueta11"  class="form-label mt-2 mb-1">Seleccione Etiquetas</label>
                                                    <select th:field="*{etiquetas}" class="form-control" multiple="multiple" id="etiqueta11">
                                                        <option th:each="etiq1: ${listaEtiquetas}"
                                                                th:value="${etiq1.id}"
                                                                th:selected="${etiquetas}"
                                                                th:text="${etiq1.name}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div th:if="${#lists.size(datos.etiquetas) } > 1">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <label for="etiqueta21"  class="form-label mt-2 mb-1">Seleccione Etiquetas</label>
                                                    <select th:field="*{etiquetas}" class="form-control" multiple="multiple" id="etiqueta21">
                                                            <option th:each="etiq1: ${listaEtiquetas}"
                                                                    th:value="${etiq1.id}"
                                                                    th:selected="${etiquetas}"
                                                                    th:text="${etiq1.name}">
                                                            </option>
                                                    </select>
                                                </div>
                                                <!--div class="d-flex flex-row align-items-center mb-4">
                                                    <label for="etiqueta22"  class="form-label mt-2 mb-1">Etiqueta 2 </label>
                                                    <select th:field="*{etiquetas}" class="form-control"  id="etiqueta22">
                                                        <option value="" th:disabled="disabled" th:selected="selected">
                                                            Selecciona un elemento
                                                        </option>
                                                        <th:block th:each="etiq2: ${listaEtiquetas}">
                                                            <option th:value="${etiq2.id}"  th:selected="*{etiquetas[1].id}" th:text="${etiq2.name}"></option>
                                                        </th:block>
                                                    </select>
                                                </div-->
                                            </div>
                                        </div>



                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit"  class="btn btn-primary btn-lg">Guardar elemento catálogo</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img th:src="${datos.urlImg}"  >

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
